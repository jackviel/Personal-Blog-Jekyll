<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackviel Silvagnoli | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --text-color: #2c3e50;
            --background-color: #f5f6fa;
            --card-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --accent-color: #3498db;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 10px 20px rgba(44, 62, 80, 0.1);
            --glow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(44, 62, 80, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(52, 73, 94, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
            isolation: isolate;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
            box-shadow: var(--glow);
        }

        .name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            display: inline-block;
            padding: 0.2rem 0.5rem;
            animation: slideUp 0.8s ease-out;
            position: relative;
            transition: transform 0.3s ease;
        }

        .name:hover {
            transform: scale(1.02);
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transform: translateX(-50%);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .name:hover::after {
            width: 100%;
        }

        .title {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: 500;
            letter-spacing: 2px;
            animation: slideUp 0.8s ease-out 0.2s backwards;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .title:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .bio {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            text-align: center;
            color: #5a6a7e;
            line-height: 1.8;
            animation: slideUp 0.8s ease-out 0.4s backwards;
            position: relative;
            padding: 0 1rem;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .bio:hover {
            transform: translateZ(10px);
        }

        .bio::before,
        .bio::after {
            content: '"';
            position: absolute;
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.15;
            font-family: Georgia, serif;
            transition: all 0.3s ease;
        }

        .bio:hover::before,
        .bio:hover::after {
            opacity: 0.3;
            transform: scale(1.1);
        }

        .bio::before {
            left: -1rem;
            top: -0.5rem;
        }

        .bio::after {
            right: -1rem;
            bottom: -1rem;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            animation: slideUp 0.8s ease-out 0.6s backwards;
            perspective: 1000px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(44, 62, 80, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(0);
            cursor: pointer;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-item:hover {
            transform: translateY(-3px) translateZ(20px) rotateX(5deg);
            color: white;
            box-shadow: var(--hover-shadow), var(--glow);
            border-color: transparent;
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-item i {
            margin-right: 0.8rem;
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .link-item:hover i {
            transform: scale(1.1);
        }

        .link-item span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .link-item:hover span {
            transform: translateX(3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .name {
                font-size: 2.8rem;
            }

            .title {
                font-size: 1.1rem;
            }

            .bio {
                font-size: 1rem;
                line-height: 1.7;
            }

            .link-item {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="name">Jackviel Silvagnoli</h1>
            <h2 class="title">Software Engineer</h2>
            <p class="bio">
                Recent Computer Science graduate with internships at Amazon and Meta.
                <br>
                Passionate about learning new technologies and solving complex problems.
                <br>
                Always excited to tackle new challenges and grow as a developer.
            </p>
        </header>
        
        <nav class="links">
            <a href="https://www.github.com/jackviel" class="link-item" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/jackviel/" class="link-item" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="mailto:dev@jackviel.com" class="link-item">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </nav>
    </div>
</body>
</html>
